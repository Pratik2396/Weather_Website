<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Inside the head tag, after the CSS links -->
    <script src="script.js" defer></script>

    
    
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather Website</h3>
            <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>
                    -
                    <span class="date">
                        Monday Sep 19</span>
                </small>

            </div>
            <div class="weather">
                <img src="./icons/day/113.png" class="icon" alt="icon" />
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>

    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location..." />
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <h4>Popular cities</h4>
            <li class="city">Pune</li>
            <li class="city">Mumbai</li>
            <li class="city">Bengaluru</li>
            <li class="city">Kolkata</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Country</span>
                <span class="country">India</span>
            </li>

            <li>
                <span>Region</span>
                <span class="region">Maharashtra</span>
            </li>


            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/hr</span>
            </li>

        </ul>
    </div>
    </div>

</body>

</html>
